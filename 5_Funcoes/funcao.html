<!DOCTYPE html>
<html lang="pt-br">
<head>

 <title>Função</title>
</head>
<body>
 <h1>Minha primeira funcao</h1>
 <script>
   function Validar(idade) {
      if(idade>=18){
         window.alert('Voce pode continuar!')
        } else {
         window.alert('Voce nao pode continuar!')
        }
   }
   Validar(20);

 </script>
